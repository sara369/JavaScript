<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SOR Portfolio</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo"> Sara</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">


                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <img src="images/home.svg" width="14px" class="nav__icon"> Home</a>
                        
                        <!--<i class="uil uil-home"></i> Home -->
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <img src="images/user.svg" width="14px" class="nav__icon"> About</a>

                        <!--<i class="uil uil-user"></i> About -->
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <img src="images/file.svg" width="14px" class="nav__icon"> Skills
                        </a>
                        
                        <!--<i class="uil uil-file"></i> Skills -->
                    </li>

                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <img src="images/briefcase.svg" width="17px" class="nav__icon"> Services
                        </a>
                        
                        <!--<i class="uil uil-briefcase"></i> Services -->
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <img src="images/image.svg" width="14px" class="nav__icon"> Portfolio
                        </a>
                        
                        <!--<i class="uil uil-image"></i> Portfolio -->
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <img src="images/messag.svg" width="14px" class="nav__icon"> Contact me
                        </a>
                        
                        <!--<i class=" uil uil-message"></i> Contact me -->
                    </li>

                </ul>

                <!--<i class="uil uil-times nav__colse" id="nav-close"></i>-->
                
                <i class="nav__close" id="nav-close">
                    <img src="images/close.svg" width="10px" id="nav-close" class="nav__close">
                </i>
                
                
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                   <!--<i class="uil uil-apps"></i>-->
                    <img src="images/apps.svg" width="15px">

                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__social">

                        <a href="www.google.com" target="_blank" class="home__social-icon">
                            <img src="images/linkedin.svg" width="15px" alt="">
                        </a>

                        <a href="www.google.com" target="_blank" class="home__social-icon">
                            <img src="images/linkedin.svg" width="15px" alt="">
                        </a>

                        <a href="www.google.com" target="_blank" class="home__social-icon">
                            <img src="images/linkedin.svg" width="15px" alt="">
                        </a>

                    </div>

                    <div class="home__image">
                        <!-- <img src="images/02.png" class="home_blob-img"  alt=""> -->
                        <img src="images/blob.svg" class="home__blob" alt="">
                        
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">
                            Hi, I'm Sara
                        </h1>
                        <h3 class="home__subtitle">
                            Full-Stack developer
                        </h3>
                        <p class="home__description">
                            Professional in web design and web development, producing high quality work.
                            
                        </p>
                        <br>
                        <a href="#contact" class="button button--flex">
                            contact me <img src="images/messag.svg" width="18px" alt="" class="button__icon">
                        </a>
                    </div>
                </div>
                <div class="home__scroll">
                    <a href="#about" class="home__scroll-button button--flex">
                        <img src="images/mouse.svg" width="12px" class="home__scroll-mouse" alt="">
                        <span class="home__scroll-name">
                             Scroll down
                        </span>
                        <img src="images/arrowdown.svg" width="12px" class="home__scroll-arrow" alt="">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
