<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="by">All emojis created by me, Salha O :)</div>
        <div class="section">
            <div class="emoji">
                <li class="slider-icon"><img src="images/1.png" alt="" width="130"></li>
                <li><img src="images/2.png" alt="" width="130"></li>
                <li><img src="images/3.png" alt="" width="130"></li>
                <li><img src="images/4.png" alt="" width="130"></li>
                <li><img src="images/5.svg" alt="" width="120"></li>

            </div>
        </div>
        <div class="slider">
            <div class="thumb"><span></span></div>
            <div class="progress-bar"></div>
            <input type="range" min="0" max="100" value="0">
        </div>
    </div>

    <script>
        const slider = document.querySelector("input");
        const bar = document.querySelector(".progress-bar");
        const thumb = document.querySelector(".thumb");
        const slideIcon = document.querySelector(".slider-icon");

        slider.oninput = () => {
            let value = slider.value;
            thumb.style.left = value + '%';
            bar.style.width = value + '%';

            if (value < 20) {
                slideIcon.style.marginTop = "0px";
            }

            if (value >= 20) {
                slideIcon.style.marginTop = "-130px";
            }

            if (value >= 40) {
                slideIcon.style.marginTop = "-260px";
            }

            if (value >= 60) {
                slideIcon.style.marginTop = "-390px";
            }

            if (value >= 80) {
                slideIcon.style.marginTop = "-521px";
            }
        }
    </script>
    
</body>
</html>
